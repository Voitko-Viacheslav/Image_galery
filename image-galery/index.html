<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">

      <header class="header">
        <h1 class="header__tittle">
          <i class="camera fas fa-camera"></i>
          Unsplash API
        </h1>
        <h2 class="subtitle"></h2>
        <div class="header__search">
          <form class="form__search" action="">
            <input class="search" type="search" placeholder = "Search" autofocus autocomplete="off">
          </form>
            <i class="search-icon fas fa-search"></i>
        </div>

      </header>

      <main class="main">
        <div class="wrapper__gallery">
        </div>
      </main>

      <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__course">
              <a target="_blank" href="https://rs.school/js-stage0/">
                <img class="pic" src="./assets/svg/rs_school_js.svg" alt="">
              </a>
            </div>
            <div class="footer__year">2023</div>
            <div class="footer__name">
              <a target="_blank" href="https://github.com/Voitko-Viacheslav">Viacheslav</a>
            </div>
          </div>
    </footer>

    </div>

    <script src="./script.js"></script>
</body>
</html>
